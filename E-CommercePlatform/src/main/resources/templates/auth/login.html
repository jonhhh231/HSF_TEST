<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - TechStore</title>
    <link rel="stylesheet" th:href="@{/client/login.css}">
</head>
<body>
    <div class="bg-gradient-1"></div>
    <div class="bg-gradient-2"></div>

    <div class="login-wrapper">
        <div class="brand">
            <div class="brand-icon"></div>
            <span class="brand-name">TechStore</span>
        </div>

        <div class="login-container">
            <div class="login-header">
                <h1>Chào Mừng Trở Lại</h1>
                <p>Đăng nhập để truy cập đơn hàng và danh sách yêu thích</p>
            </div>

            <div th:if="${error}" class="alert alert-error">
                <span th:text="${error}"></span>
            </div>

            <div th:if="${success}" class="alert alert-success">
                <span th:text="${success}"></span>
            </div>

            <form th:action="@{/auth/login}" method="post" class="login-form">
                <div class="form-group">
                    <label for="email">Địa Chỉ Email</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" placeholder="name@example.com" required class="input-email">
                    </div>
                </div>

                <div class="form-group">
                    <div class="label-row">
                        <label for="password">Mật Khẩu</label>
                        <a href="#" class="forgot-link">Quên mật khẩu?</a>
                    </div>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" placeholder="••••••••" required class="input-password">
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Ghi nhớ đăng nhập</label>
                </div>

                <button type="submit" class="btn-primary">
                    Đăng Nhập
                </button>
            </form>

            <div class="divider">
                <span>Hoặc</span>
            </div>

            <div class="register-link">
                <p>Chưa có tài khoản?
                    <a th:href="@{/auth/register}">Đăng ký ngay</a>
                </p>
            </div>
        </div>

        <div class="footer-links">
            <a href="#">Chính Sách Bảo Mật</a>
            <span class="separator">•</span>
            <a href="#">Điều Khoản Dịch Vụ</a>
            <span class="separator">•</span>
            <a href="#">Trợ Giúp</a>
        </div>
    </div>

</body>
</html>
