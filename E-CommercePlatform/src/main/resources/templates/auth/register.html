<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - TechStore</title>
    <link rel="stylesheet" th:href="@{/client/register.css}">
</head>
<body>
    <div class="bg-gradient-1"></div>
    <div class="bg-gradient-2"></div>

    <div class="register-wrapper">
        <div class="brand">
            <div class="brand-icon"></div>
            <span class="brand-name">TechStore</span>
        </div>

        <div class="register-container">
            <div class="register-header">
                <h1>Tạo Tài Khoản Mới</h1>
                <p>Đăng ký để bắt đầu mua sắm và trải nghiệm dịch vụ</p>
            </div>

            <div th:if="${error}" class="alert alert-error">
                <span th:text="${error}"></span>
            </div>

            <div th:if="${success}" class="alert alert-success">
                <span th:text="${success}"></span>
            </div>

            <form th:action="@{/auth/register}" th:object="${user}" method="post" class="register-form">
                <div class="form-group">
                    <label for="fullName">Họ và Tên</label>
                    <div class="input-wrapper">
                        <input type="text" id="fullName" th:field="*{fullName}" placeholder="Nguyễn Văn A" required class="input-name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Địa Chỉ Email</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" th:field="*{email}" placeholder="name@example.com" required class="input-email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Mật Khẩu</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" th:field="*{password}" placeholder="••••••••" required minlength="6" class="input-password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Xác Nhận Mật Khẩu</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••" required minlength="6" class="input-password">
                    </div>
                </div>

                <button type="submit" class="btn-primary">
                    Tạo Tài Khoản
                </button>
            </form>

            <div class="divider">
                <span>Hoặc</span>
            </div>

            <div class="login-link">
                <p>Đã có tài khoản?
                    <a th:href="@{/auth/login}">Đăng nhập ngay</a>
                </p>
            </div>
        </div>

        <div class="footer-links">
            <a href="#">Chính Sách Bảo Mật</a>
            <span class="separator">•</span>
            <a href="#">Điều Khoản Dịch Vụ</a>
            <span class="separator">•</span>
            <a href="#">Trợ Giúp</a>
        </div>
    </div>

</body>
</html>
