<!DOCTYPE html>
<html class="dark" lang="en"><head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Login - TechStore</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#d41132",
                        "primary-hover": "#b00c28",
                        "background-light": "#f8f6f6",
                        "background-dark": "#121212",
                        "surface-dark": "#1E1E1E",
                        "surface-dark-lighter": "#2A2A2A",
                        "text-secondary": "#A0A0A0"
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>::-webkit-scrollbar {
        width: 8px;
    }
    ::-webkit-scrollbar-track {
        background: #121212;
    }
    ::-webkit-scrollbar-thumb {
        background: #2A2A2A;
        border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: #3A3A3A;
    }.tech-bg {
         background-color: #121212;
         background-image:
                 linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                 linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
         background-size: 40px 40px;
     }
    </style>
</head>
<body class="tech-bg font-display text-white min-h-screen flex items-center justify-center p-4 antialiased selection:bg-primary selection:text-white relative overflow-hidden">
<div class="absolute top-[-20%] left-[-10%] w-[50vw] h-[50vh] bg-primary/10 blur-[120px] rounded-full pointer-events-none"></div>
<div class="absolute bottom-[-20%] right-[-10%] w-[50vw] h-[50vh] bg-blue-900/10 blur-[120px] rounded-full pointer-events-none"></div>
<div class="w-full max-w-[440px] relative z-10 flex flex-col gap-8">
    <div class="flex items-center justify-center gap-3">
        <div class="flex items-center justify-center size-12 bg-primary rounded-xl text-white shadow-xl shadow-primary/20">
            <span class="material-symbols-outlined text-[28px]">laptop_mac</span>
        </div>
        <span class="text-3xl font-bold tracking-tight">TechStore</span>
    </div>
    <div class="bg-surface-dark border border-[#2A2A2A] rounded-2xl shadow-2xl p-6 sm:p-10 backdrop-blur-sm bg-opacity-95">
        <div class="mb-8 text-center">
            <h1 class="text-2xl font-bold mb-2">Welcome Back</h1>
            <p class="text-text-secondary text-sm">Sign in to access your orders and wishlist</p>
        </div>
        <form class="space-y-5">
            <div class="space-y-1.5">
                <label class="block text-sm font-medium text-gray-300" for="email">Email Address</label>
                <div class="relative group">
                    <span class="absolute left-3 top-3.5 text-gray-500 group-focus-within:text-primary transition-colors material-symbols-outlined text-[20px]">mail</span>
                    <input class="w-full bg-surface-dark-lighter border border-[#2A2A2A] rounded-lg pl-10 pr-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all text-sm shadow-sm" id="email" placeholder="name@example.com" type="email"/>
                </div>
            </div>
            <div class="space-y-1.5">
                <div class="flex items-center justify-between">
                    <label class="block text-sm font-medium text-gray-300" for="password">Password</label>
                    <a class="text-xs text-primary hover:text-white transition-colors font-medium" href="#">Forgot Password?</a>
                </div>
                <div class="relative group">
                    <span class="absolute left-3 top-3.5 text-gray-500 group-focus-within:text-primary transition-colors material-symbols-outlined text-[20px]">lock</span>
                    <input class="w-full bg-surface-dark-lighter border border-[#2A2A2A] rounded-lg pl-10 pr-10 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all text-sm shadow-sm" id="password" placeholder="••••••••" type="password"/>
                    <button class="absolute right-3 top-3 text-gray-500 hover:text-white transition-colors focus:outline-none" type="button">
                        <span class="material-symbols-outlined text-[20px]">visibility</span>
                    </button>
                </div>
            </div>
            <div class="flex items-center">
                <input class="h-4 w-4 rounded border-gray-600 bg-surface-dark-lighter text-primary focus:ring-primary focus:ring-offset-surface-dark" id="remember-me" type="checkbox"/>
                <label class="ml-2 block text-sm text-text-secondary select-none" for="remember-me">Remember me</label>
            </div>
            <button class="w-full bg-primary hover:bg-primary-hover text-white font-bold py-3.5 px-4 rounded-lg transition-all shadow-lg shadow-primary/20 flex items-center justify-center gap-2 group mt-2" type="submit">
                Sign In
                <span class="material-symbols-outlined group-hover:translate-x-1 transition-transform text-[20px]">arrow_forward</span>
            </button>
        </form>
        <div class="relative my-8">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-[#2A2A2A]"></div>
            </div>
            <div class="relative flex justify-center text-xs uppercase">
                <span class="bg-surface-dark px-2 text-text-secondary font-medium tracking-wider">Or</span>
            </div>
        </div>
        <div class="text-center">
            <p class="text-sm text-text-secondary">
                Don't have an account?
                <a class="font-bold text-white hover:text-primary transition-colors ml-1" href="#">Create an account</a>
            </p>
        </div>
    </div>
    <div class="flex justify-center gap-6 text-xs text-text-secondary/60">
        <a class="hover:text-text-secondary transition-colors" href="#">Privacy Policy</a>
        <span class="text-[#2A2A2A]">•</span>
        <a class="hover:text-text-secondary transition-colors" href="#">Terms of Service</a>
        <span class="text-[#2A2A2A]">•</span>
        <a class="hover:text-text-secondary transition-colors" href="#">Help</a>
    </div>
</div>

</body></html>
