<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layouts/default}">
<body>

<div layout:fragment="main">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <div class="row align-items-center">
                        <div class="col">
                            <h4 class="card-title">Products</h4>
                        </div>
                        <div class="col-auto">
                            <a class="row g-2" href="/admin/products/create">
                                <div class="col-auto">
                                    <button class="btn btn-primary"><i class="fa-solid fa-plus me-1"></i> Add Product
                                    </button>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card-body pt-0">

                    <div class="table-responsive">
                        <div class="dataTable-wrapper dataTable-loading no-footer sortable searchable fixed-columns">
                            <div class="row">
                                <div class="col-lg-12 mb-3">
                                    <form class="input-group" id="form-search">
                                        <button id="#button-addon1" class="btn btn-secondary" type="submit">
                                            Tìm kiếm
                                        </button>
                                        <input class="form-control"
                                               name="keyword"
                                               aria-describedby="button-addon1"
                                               aria-label="Example text with button addon"
                                               placeholder="Nhập từ khóa cần tìm kiếm"
                                               type="text"
                                               th:value="${keyword != null ? keyword : ''}"
                                        />
                                    </form>

                                </div>
                            </div>

                            <div class="dataTable-container">
                                <table class="table mb-0 checkbox-all dataTable-table" id="datatable_1">
                                    <thead class="table-light">
                                    <tr>
                                        <th class="ps-0" data-sortable="" style="width: 28.6637%;">Tên sản phẩm</th>
                                        <th data-sortable="" style="width: 10.8612%;">
                                            Danh mục
                                        </th>
                                        <th data-sortable="" style="width: 6.45137%;">
                                            Số lượng
                                        </th>
                                        <th data-sortable="" style="width: 7.268%;">
                                            Giá
                                        </th>
                                        <th data-sortable="" style="width: 12.7394%;">
                                            Trạng thái
                                        </th>
                                        <th class="text-end" data-sortable="" style="width: 8.41128%;">
                                            Hành dộng
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="product : ${productList}">
                                        <td class="ps-0">
                                            <img th:src="${product.url}" alt="" height="40">
                                            <p class="d-inline-block align-middle mb-0">
                                                <a th:href="@{/admin/products/details/{id}(id=${product.id})}"
                                                   class="d-inline-block align-middle mb-0 product-name"
                                                   th:text="${product.name}"></a>
                                            </p>
                                        </td>
                                        <td th:text="${product.category.name}"></td>
                                        <td th:text="${product.stockQuantity}"></td>
                                        <td th:text="${product.price}">VND</td>
                                        <td>
                                            <span th:if="${product.isActive}"
                                                  class="badge bg-success-subtle text-success">
                                                <i class="fas fa-check me-1"></i> Hoạt động
                                            </span>
                                            <span th:unless="${product.isActive}"
                                                  class="badge bg-danger-subtle text-danger">
                                                <i class="fas fa-xmark me-1"></i> Dừng hoạt động
                                            </span>
                                        </td>
                                        <td class="text-end">
                                            <a th:href="@{/admin/products/details/{id}(id=${product.id})}">
                                                <i class="las la-pen text-secondary fs-18"></i>
                                            </a>
<!--                                            <a href="#"><i class="las la-trash-alt text-secondary fs-18"></i></a>-->
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="row.mt-3">
                        <div class="col-lg-2 col-md-3 col-6">
                            <select class="form-select" pagination>
                                <option th:each="i : ${#numbers.sequence(1, totalPages)}"
                                        th:value="${i}"
                                        th:selected="${i == currentPage}"
                                        th:text="'Trang ' + ${i}">
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
