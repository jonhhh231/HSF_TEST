<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layouts/default}">
<head>
</head>

<body>

<div layout:fragment="main">
    <div class="row">
        <div class="col-md-12 col-lg-12">
            <div class="card">
                <div class="card-header">
                    <div class="row align-items-center">
                        <div class="col">
                            <h4 class="card-title">Chi tiết sản phẩm</h4>
                        </div>
                    </div>
                </div>
                <div class="card-body pt-0">
                    <form th:action="'/admin/categories/update/' + ${category.id}" method="POST" th:object="${category}">
                        <div class="mb-3">
                            <label class="form-label">Tên danh mục</label>
                            <input th:field="*{name}" class="form-control" placeholder="Nhập tên danh mục">
                        </div>
                        <button type="submit" class="btn btn-primary">Cập nhật</button>
                        <a href="/admin/categories">
                            <button type="button" class="btn btn-danger">Quay lại</button>
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
