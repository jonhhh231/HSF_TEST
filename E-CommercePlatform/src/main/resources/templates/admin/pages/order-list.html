<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layouts/default}">
<head>
    <title>Danh sách danh mục</title>
</head>
<body>

<div layout:fragment="main">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <div class="row align-items-center">
                        <div class="col">
                            <h4 class="card-title">Quản lý Đơn hàng</h4>
                        </div>
                    </div>
                </div>
                <div class="card-body pt-0">

                    <div class="table-responsive">
                        <div class="dataTable-wrapper dataTable-loading no-footer sortable searchable fixed-columns">
                            <div class="row">
                                <div class="col-lg-12 mb-3">
                                    <form class="input-group" id="form-search">
                                        <button id="button-addon1" class="btn btn-secondary" type="submit">
                                            Tìm kiếm
                                        </button>
                                        <input class="form-control"
                                               name="keyword"
                                               placeholder="Nhập mã đơn hàng..."
                                               type="text"
                                               th:value="${keyword != null ? keyword : ''}"
                                        />
                                    </form>
                                </div>
                            </div>

                            <div class="dataTable-container">
                                <table class="table mb-0 checkbox-all dataTable-table" id="datatable_orders">
                                    <thead class="table-light">
                                    <tr>
                                        <th style="width: 15%;">Mã đơn hàng</th>
                                        <th style="width: 20%;">Khách hàng</th>
                                        <th style="width: 15%;">Tổng tiền</th>
                                        <th style="width: 15%;">Thanh toán</th>
                                        <th style="width: 15%;">Ngày đặt</th>
                                        <th style="width: 10%;">Trạng thái</th>
                                        <th class="text-end" style="width: 10%;">Hành động</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="order : ${orderList}">
                                        <td>
                                            <a th:href="@{/admin/orders/detail/{id}(id=${order.id})}"
                                               th:text="${order.orderCode}" class="fw-bold text-primary"></a>
                                        </td>
                                        <td>
                                            <p class="mb-0" th:text="${order.user.fullName}"></p>
                                            <small class="text-muted" th:text="${order.address}"></small>
                                        </td>
                                        <td th:text="${#numbers.formatDecimal(order.finalPrice, 0, 'COMMA', 0, 'POINT')} + ' VND'"></td>
                                        <td th:text="${order.paymentMethod}"></td>
                                        <td th:text="${#temporals.format(order.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                                        <td>
                                            <form th:action="'/admin/orders/change-status/' + ${order.id} + '/' + ${order.paymentStatus == 'PAID' ? 'UNPAID' : 'PAID'}" method="POST">
                                                <button type="submit" th:if="${order.paymentStatus == 'PAID'}" class="btn badge bg-success-subtle text-success">
                                                    Đã thanh toán
                                                </button>
                                                <button type="submit" th:unless="${order.paymentStatus == 'PAID'}" class="btn badge bg-warning-subtle text-warning">
                                                    Chờ thanh toán
                                                </button>
                                            </form>
                                        </td>
                                        <td class="text-end">
                                            <a th:href="@{/admin/orders/detail/{id}(id=${order.id})}" title="Xem chi tiết">
                                                <i class="las la-eye text-secondary fs-18"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-lg-2 col-md-3 col-6">
                            <select class="form-select" onchange="window.location.href=this.value">
                                <option th:each="i : ${#numbers.sequence(1, totalPages)}"
                                        th:value="@{/admin/orders(page=${i}, keyword=${keyword})}"
                                        th:selected="${i == currentPage}"
                                        th:text="'Trang ' + ${i}">
                                </option>
                            </select>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
