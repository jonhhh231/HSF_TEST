<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý Danh mục</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card" style="max-width: 600px; margin: 0 auto;">
        <div class="card-header bg-primary text-white">
            <h4 th:text="${pageTitle}">Form Danh Mục</h4>
        </div>
        <div class="card-body">

            <form th:action="@{/admin/categories/save}" th:object="${category}" method="post">

                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label class="form-label">Tên danh mục:</label>
                    <input type="text" th:field="*{name}" class="form-control" required minlength="2">

                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success">Lưu thay đổi</button>
                    <a th:href="@{/admin/categories}" class="btn btn-secondary">Quay lại</a>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
