<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layouts/default}">
<head>
</head>

<body>

<div layout:fragment="main">
    <div class="row">
        <div class="col-md-12 col-lg-12">
            <div class="card">
                <div class="card-header">
                    <div class="row align-items-center">
                        <div class="col">
                            <h4 class="card-title">Tạo sản phẩm</h4>
                        </div>
                    </div>
                </div>
                <div class="card-body pt-0">
                    <form id="form-create-product" th:action="@{/admin/products}" method="POST">
                        <div class="mb-3">
                            <label class="form-label">Tên sản phẩm</label>
                            <input name="name" id="name" class="form-control" placeholder="Nhập tên sản phẩm">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Link ảnh sản phẩm</label>
                            <input name="url" id="url" class="form-control" placeholder="Nhập url">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Danh mục</label>
                            <select name="category" id="category" class="form-control">
                                <option th:each="cate : ${categoryList}"
                                        th:value="${cate.id}"
                                        th:text="${cate.name}">
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Giá</label>
                            <input type="number" name="price" id="price" class="form-control" placeholder="Nhập gíá">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Số lượng</label>
                            <input type="number" name="stockQuantity" id="stockQuantity" class="form-control"
                                   placeholder="Nhập số lượng">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Trạng thái</label>
                            <select name="isActive" id="isActive" class="form-control">
                                <option value="true">Hoạt động</option>
                                <option value="false">Tạm ngưng</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mô tả</label>
                            <textarea name="description" id="description" class="form-control"
                                      placeholder="Mô tả"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Tạo</button>
                        <a href="/admin/products">
                            <button type="button" class="btn btn-danger">Thoát</button>
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
