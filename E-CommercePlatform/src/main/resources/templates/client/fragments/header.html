<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
    <!-- Header Fragment -->
    <header class="site-header" th:fragment="header">
        <div class="header-container">
            <div class="header-main">
                <!-- Logo -->
                <a href="/" class="brand-logo">
                    <div class="logo-icon-wrapper">
                        <span class="material-symbols-outlined">laptop_mac</span>
                    </div>
                    <span class="brand-name">TechStore</span>
                </a>

                <!-- Right Section -->
                <div class="header-right-section">
                    <!-- Search -->
                    <div class="search-box">
                        <div class="search-icon-wrapper">
                            <span class="material-symbols-outlined">search</span>
                        </div>
                        <form th:action="@{/products}" method="get" style="margin: 0;">
                            <input
                                class="search-field"
                                placeholder="Tìm kiếm sản phẩm..."
                                type="text"
                                name="search"
                                th:value="${search}"
                            />
                        </form>
                    </div>

                    <!-- Action Buttons -->
                    <div class="action-buttons">
                        <a href="/orders" class="action-btn" title="Đơn hàng">
                            <span class="material-symbols-outlined">receipt_long</span>
                        </a>
                        <a href="/cart" class="action-btn" title="Giỏ hàng">
                            <span class="material-symbols-outlined">shopping_cart</span>
                            <span class="cart-counter" th:text="${session.cartItemCount != null ? session.cartItemCount : 0}">0</span>
                        </a>

                        <!-- User Dropdown -->
                        <div class="user-dropdown">
                            <button class="action-btn user-btn" title="Tài khoản">
                                <span class="material-symbols-outlined">person</span>
                            </button>
                            <div class="dropdown-menu">
                                <div th:if="${session.user != null}" class="dropdown-content">
                                    <div class="dropdown-header">
                                        <span class="material-symbols-outlined">account_circle</span>
                                        <span class="user-name" th:text="${session.user.fullName}">User Name</span>
                                    </div>
                                    <div class="dropdown-divider"></div>
                                    <a href="/orders" class="dropdown-item">
                                        <span class="material-symbols-outlined">receipt_long</span>
                                        <span>Đơn hàng của tôi</span>
                                    </a>
                                    <a href="/auth/logout" class="dropdown-item logout">
                                        <span class="material-symbols-outlined">logout</span>
                                        <span>Đăng xuất</span>
                                    </a>
                                </div>
                                <div th:if="${session.user == null}" class="dropdown-content">
                                    <a href="/auth/login" class="dropdown-item">
                                        <span class="material-symbols-outlined">login</span>
                                        <span>Đăng nhập</span>
                                    </a>
                                    <a href="/auth/register" class="dropdown-item">
                                        <span class="material-symbols-outlined">person_add</span>
                                        <span>Đăng ký</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Mobile Menu Button -->
                    <button class="mobile-menu-btn" aria-label="Menu">
                        <span class="material-symbols-outlined">menu</span>
                    </button>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
